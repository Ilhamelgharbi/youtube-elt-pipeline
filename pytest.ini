# Test Configuration for YouTube ELT Pipeline

[tool:pytest]
# Where to find tests
testpaths = tests

# Naming patterns for test files and functions
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Show more details when running tests
addopts = 
    -v                    # Verbose output
    --tb=short           # Short traceback format

# Test markers (for filtering tests)
markers =
    unit: Unit tests - Test individual functions in isolation
    integration: Integration tests - Test multiple components together
    dag: DAG structure and orchestration tests - Test DAG configuration and task dependencies
    dag: DAG validation tests - Test DAG structure and orchestration
    transformation: Data transformation tests - Test ETL logic

# Minimum Python version
minversion = 3.8
